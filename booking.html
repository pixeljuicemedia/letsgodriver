    <div id="booking">
        <div class="booking">

            <div class="booking-container">
                <div class="calendar-wrapper">
                    <div class="calendar-header">
                        <button onclick="previousMonth()">‚Üê Previous</button>

    <script>
        let currentMonth = new Date();
        let selectedDate = null;
        const hamburger = document.getElementById('hamburger');
        const navLinks = document.getElementById('navLinks');

        // Navigation Toggle
        hamburger.addEventListener('click', function() {
            hamburger.classList.toggle('active');
            navLinks.classList.toggle('active');
        });

        // Set active nav link based on current page
        function setActiveNavLink() {
            const currentPage = window.location.pathname.split('/').pop() || 'index.html';
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href') === currentPage) {
                    link.classList.add('active');
                }
            });
            updateNavIndicator();
        }

        // Update the sliding indicator
        function updateNavIndicator() {
            const activeLink = document.querySelector('.nav-link.active');
            if (activeLink) {
                const indicator = document.querySelector('.nav-indicator');
                if (indicator) {
                    const position = activeLink.offsetLeft;
                    const width = activeLink.offsetWidth;
                    indicator.style.left = position + 'px';
                    indicator.style.width = width + 'px';
                }
            }
        }

        // Scroll handler for nav minification
        const nav = document.querySelector('nav');
        window.addEventListener('scroll', function() {
            let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            if (scrollTop > 100) {
                nav.classList.add('scrolled');
            } else {
                nav.classList.remove('scrolled');
            }
            updateNavIndicator();
        });

        // Initialize on page load
        window.addEventListener('load', function() {
            const navLinks = document.getElementById('navLinks');
            let indicator = document.querySelector('.nav-indicator');
            
            if (!indicator) {
                indicator = document.createElement('div');
                indicator.className = 'nav-indicator';
                navLinks.appendChild(indicator);
            }
            
            setActiveNavLink();
            renderCalendar();
        });

        // Update indicator on window resize
        window.addEventListener('resize', updateNavIndicator);

        // Calendar Functions
        function renderCalendar() {
            const monthYear = document.getElementById('monthYear');
            const calendarDates = document.getElementById('calendarDates');
            
            const year = currentMonth.getFullYear();
            const month = currentMonth.getMonth();
            
            monthYear.textContent = currentMonth.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
            
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const today = new Date();
            
            calendarDates.innerHTML = '';
            
            for (let i = 0; i < firstDay; i++) {
                const emptyCell = document.createElement('div');
                calendarDates.appendChild(emptyCell);
            }
            
            for (let day = 1; day <= daysInMonth; day++) {
                const dateCell = document.createElement('div');
                dateCell.className = 'date';
                dateCell.textContent = day;
                
                const cellDate = new Date(year, month, day);
                if (cellDate < today) {
                    dateCell.classList.add('disabled');
                } else {
                    dateCell.onclick = function() { selectDate(day); };
                }
                
                calendarDates.appendChild(dateCell);
            }
        }

        function selectDate(day) {
            const year = currentMonth.getFullYear();
            const month = currentMonth.getMonth();
            const date = new Date(year, month, day);
            
            selectedDate = date.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            document.getElementById('selectedDate').value = selectedDate;
            
            document.querySelectorAll('.date').forEach(function(cell) { cell.classList.remove('selected'); });
            event.target.classList.add('selected');
        }

        function previousMonth() {
            currentMonth.setMonth(currentMonth.getMonth() - 1);
            renderCalendar();
        }

        function nextMonth() {
            currentMonth.setMonth(currentMonth.getMonth() + 1);
            renderCalendar();
        }

        function handleSubmit(event) {
            event.preventDefault();
            alert('Thank you for your booking! We will confirm your appointment shortly.');
            event.target.reset();
            document.getElementById('selectedDate').value = '';
        }
    </script>
